<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="240" viewBox="0 0 800 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Left icon: frying pan -->
  <g transform="translate(30,0)" filter="url(#softShadow)">
    <!-- Pan body -->
    <circle cx="70" cy="120" r="34" stroke="url(#darkGrad)" stroke-width="8" fill="white"/>
    <!-- Pan inner ring -->
    <circle cx="70" cy="120" r="22" stroke="#e5e7eb" stroke-width="4" fill="none"/>
    <!-- Handle -->
    <path d="M102 95 L142 65" stroke="url(#darkGrad)" stroke-width="10" stroke-linecap="round"/>
    <rect x="142" y="61" width="22" height="8" rx="4" fill="url(#darkGrad)"/>
    <!-- Steam -->
    <path d="M52 82 C48 72, 60 68, 56 58" stroke="url(#accentGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M68 78 C64 68, 76 64, 72 54" stroke="url(#accentGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M84 82 C80 72, 92 68, 88 58" stroke="url(#accentGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(0,10)">
    <!-- Connecting swoosh under text to imply '2' from pan to plate -->
    <path d="M190 170 C 260 210, 420 210, 500 170 C 560 140, 560 110, 520 95 
             C 490 84, 450 88, 430 108" stroke="url(#accentGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
    <!-- Text -->
    <text x="400" y="120" font-family="Inter, Poppins, Segoe UI, Arial, sans-serif" font-weight="800" font-size="64" text-anchor="middle" letter-spacing="1">
      <tspan fill="url(#darkGrad)">Pan</tspan>
      <tspan dx="10" fill="url(#accentGrad)">2</tspan>
      <tspan dx="10" fill="url(#darkGrad)">Plate</tspan>
    </text>
    <!-- Small subtitle (optional) -->
    <text x="400" y="155" font-family="Inter, Poppins, Segoe UI, Arial, sans-serif" font-weight="500" font-size="16" text-anchor="middle" fill="#6b7280" letter-spacing="2">
      COOK • SHARE • SAVOR
    </text>
  </g>

  <!-- Right icon: plate -->
  <g transform="translate(-10,0)" filter="url(#softShadow)">
    <!-- Outer plate -->
    <circle cx="730" cy="120" r="38" stroke="url(#accentGrad)" stroke-width="8" fill="white"/>
    <!-- Inner rim -->
    <circle cx="730" cy="120" r="26" stroke="#e5e7eb" stroke-width="4" fill="none"/>
    <!-- Fork tines hint -->
    <path d="M750 98 v14 M756 98 v14" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
